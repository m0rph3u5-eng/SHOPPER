      <button type="button"
        style="height: 100%;;width:100px; float: right; text-align: center; margin: 5px;border-radius: 10%"

      <table>

          <td class="radio" onclick="check()">
            <input type="radio" id="opt_1" name="dest_1" value="Kileleshwa" checked="false">
            <label for="dest_1" >
          </td>
          <td class="dest">
            <div id="item0" style="font-size: 25px;">
              <p></p>
            </div>
          </td>
          <td class="order">
            <div id="type0">
              <p></p></label>
            </div>
          </td>

        <tr>
          <td class="radio">
            <input type="radio" id="opt_2" name="dest_1" value="Lavington">

          </td>
          <td class="dest">
            <div id="item1" style="font-size: 25px;">
              <p></p>

          </td>

          <td class="order">
            <div id="type1">
              <p></p></label>
            </div>
          </td>
        </tr>
        <tr>

          </td>

            </div>
          </td>
          <td class="order">
            <div id="type2">
              <p></p></label>
            </div>
          </td>
        </tr>

      <button type="button"
        style="height:100px;width:100px; float: right; text-align: center;margin: 5px; border-radius: 10%;"
