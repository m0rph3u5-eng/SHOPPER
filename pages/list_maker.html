      <div id="panel" style="width: 500px;">  
      <div id="myDIV" class="header">
        <h2>Make a List</h2>
        <form>
        <input type="text" id="txtVal" placeholder="Add List Item">
        <span class="addBtn" onclick="addLi()">Add</span>
        <span class="saveBtn" onclick="clearLi()">Clear List</span>
        <span class="saveBtn" onclick="saveLi()">Save List</span>
      </form>

      <ul id="ul">
        <li > Beverages</li>
        <li> Canned goods</li>
        <li>Dairy</li>

        <li>Meat</li>
        <li id="list1">Pet</li>
      </ul>

  <script>
       function addLi()
            {

                var txtVal = document.getElementById('txtVal').value,
                    listNode = document.getElementById('list1'),
                    liNode = document.createElement("li"),
                    txtNode = document.createTextNode(txtVal);
            
                 liNode.appendChild(txtNode);
                 listNode.appendChild(liNode);
            
            }
            function clearLi()
            {

              document.getElementById("list1").innerHTML = "";
              
            }


</script>
